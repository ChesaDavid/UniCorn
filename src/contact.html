    <!-- contact -->
     <div id="contact" class="contact-form">
        <h2>Contact</h2>
        <form method="post" name="submit-to-google-sheet" id="my-form">
            <label for="fname">First Name:</label><br>
            <input type="text" id="fname" name="fname"><br>
            <label for="lname">Last Name:</label><br>
            <input type="text" id="lname" name="lname"><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email"><br>
            <label for="message">Message:</label><br>
            <textarea id="message" name="message" rows="4" cols="50"></textarea><br>
          <input type="submit" value="Submit" id="submitBtn" onclick="move()" onmouseover = check()>
            <p id="responseMessage"></p>
        </form>
        <script src="./produse/checkCart.js"></script>
        <script>
            const scriptURL = 'https://script.google.com/macros/s/AKfycbyaeiKD1Ejby9k-KdWJzfEO7XtE25wyWdxyXx_eWRQYJ7XUUwdssOGAA3AuFZE8FTlwKw/exec';
            const form = document.forms['submit-to-google-sheet']

            form.addEventListener('submit', e => {
              e.preventDefault()
              fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                .then(response => console.log('Success!', response),
                                window.location('./afterConect.html','_self')
                )
                .catch(error => console.error('Error!', error.message))
            })
            
        </script>
        <script>
            var data = JSON.parse(localStorage.getItem('username'));
            if(data){
                document.getElementById("user").textContent = data.username;
                document.getElementById("secret").style.display = "block";
            }
        </script>
        <script>
            function resetForm() {
                document.getElementById('my-form').reset();
                document.getElementById('responseMessage').textContent = "";
            }
            resetForm();
        </script>
    </div>
